<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CV / Resume</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
  <style>
    .cv-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .cv-download {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .cv-embed {
      width: 100%;
      height: 100vh;
      border: 1px solid #ccc;
    }

    @media (max-width: 768px) {
      .cv-embed {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="cv-container">
    <a href="index.html">‚Üê Back to Home</a>
    <h1>Curriculum Vitae</h1>

    <div class="cv-download">
      <a href="assets/Ethan_CV.pdf" target="_blank" download>
        Download CV (PDF)
      </a>
    </div>

    <embed src="assets/Ethan_CV.pdf" type="application/pdf" class="cv-embed" />
    <!-- Alternative using iframe:
    <iframe src="assets/Ethan_CV.pdf" class="cv-embed"></iframe>
    -->
  </div>
</body>
</html>
